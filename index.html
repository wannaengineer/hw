<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="all.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand me-3"href="#">
          <img src="https://hexschool.github.io/boootstrap5WebLayout/assets/logo.jpg" alt="" width="200px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item ms-5">
              <a class="nav-link active" aria-current="page" href="#">人生</a>
            </li>
            <li class="nav-item ms-5">
              <a class="nav-link" href="#">賺錢</a>
            </li>
            <li class="nav-item ms-5">
              <a class="nav-link" href="#">耍廢</a>
            </li>
          </ul>
          <div>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">登入</button>
          <button type="button" class="btn btn-success me-3" data-bs-toggle="modal" data-bs-target="#exampleModal">註冊</button>
          </div>
        </div>
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">登入</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">帳號</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">密碼</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <div id="emailHelp" class="form-text">忘記密碼？</div>
          </div>
          <button type="submit" class="btn btn-dark rounded-pill w-100">登入</button>
          <div class="position-relative">
            <div class="progress bg-warning my-4" style="height: 2px;">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="position-absolute top-50 start-50 translate-middle bg-white p-2">
              <h6 class="d-inline">還沒有帳號嗎？</h6>
              <h6 class="d-inline">註冊一個帳號</h6>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
      </div>
    </nav>
  </header>
<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
